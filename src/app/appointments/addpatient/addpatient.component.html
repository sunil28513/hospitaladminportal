<div class="container-fluid">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-flex align-items-center justify-content-between">
                <h4 class="mb-0 font-size-18">Add Patients</h4>
            </div>
        </div>
    </div>
    <!-- end page title -->
    <div class="card">
        <div class="card-body">
            <h4 class="card-title mb-4">Patient Details</h4>
             <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                       <label for="">Patient MRN : <span class="text-danger">*</span></label>
                       <input type="text" class="form-control">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Title :</label>
                        <select class="form-control">
                            <option>Select Title</option>
                            <option value="Mr.">Mr.</option>
                            <option value="Mr.">Mrs.</option>
                            <option value="Mi">Miss.</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                       <label for="">First Name : <span class="text-danger">*</span></label>
                       <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                       <label for="">Middle Name : <span class="text-danger">*</span></label>
                       <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                       <label for="">Last Name : <span class="text-danger">*</span></label>
                       <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>DOB :</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="mm/dd/yyyy" data-provide="datepicker">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Sex : <span class="text-danger">*</span></label>
                        <select class="form-control">
                            <option value="1" selected>Male</option>
                            <option value="2">Female</option>
                            <option value="3">Transgender</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                       <label for="">NHS Number :</label>
                       <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Martial Status : <span class="text-danger">*</span></label>
                        <select class="form-control">
                            <option value="1" selected>Maried</option>
                            <option value="2">Un Maried</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                       <label for="">GP Code :</label>
                       <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                       <label for="">GP Practice Code :</label>
                       <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                       <label for="">Ethnicity  :</label>
                       <select class="form-control">
                        <option value="1" selected>Ethnicity1</option>
                        <option value="2">Ethnicity2</option>
                    </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                       <label for="">Religion  :</label>
                       <select class="form-control">
                        <option value="1" selected>Hindu</option>
                        <option value="2">Muslim</option>
                        <option value="2">Sikh</option>
                        <option value="2">Cristian</option>
                    </select>
                    </div>
                </div>
             </div>
             <hr/>
             <h4 class="card-title mb-4">Address for correspondence</h4>
             <div class="row">
                 <div class="col-md-3">
                    <div class="form-group">
                        <label for="">Address line 1 : <span class="text-danger">*</span></label>
                        <textarea class="form-control"></textarea> 
                    </div>
                 </div>
                 <div class="col-md-3">
                    <div class="form-group">
                        <label for="">Address line 2 :</label>
                        <textarea class="form-control"></textarea> 
                    </div>
                 </div>
                 <div class="col-md-3">
                    <div class="form-group">
                        <label for="">Address line 3 :</label>
                        <textarea class="form-control"></textarea> 
                    </div>
                 </div>
                 <div class="col-md-3">
                    <div class="form-group">
                        <label for="">Address line 4 :</label>
                        <textarea class="form-control"></textarea> 
                    </div>
                 </div>
                 <div class="col-md-3">
                    <div class="form-group">
                        <label for="">Postal Code : <span class="text-danger">*</span></label>
                        <input type="text" class="form-control">
                    </div>
                 </div>
                 <div class="col-md-3">
                    <div class="form-group">
                        <label for="">Phone</label>
                        <input type="text" class="form-control">
                    </div>
                 </div>
                 <div class="col-md-3">
                    <div class="form-group">
                        <label for="">Mobile No.</label>
                        <input type="text" class="form-control">
                    </div>
                 </div>
                 <div class="col-md-3">
                    <div class="form-group">
                        <label for="">Business Phone.</label>
                        <input type="text" class="form-control">
                    </div>
                 </div>
                 <div class="col-md-3">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control">
                    </div>
                 </div>
             </div>
             <hr/>
             <h4 class="card-title mb-4">Next of kin Details</h4>
             <div class="row">
                 <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Nok Title :</label>
                        <select class="form-control">
                            <option> Title</option>
                            <option value="Mr.">Mr.</option>
                            <option value="Mr.">Mrs.</option>
                        </select>
                    </div>
                 </div>
                 <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Nok Name :</label>
                        <input type="text" class="form-control">
                    </div>
                 </div>
                 <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Nok Initial :</label>
                        <input type="text" class="form-control">
                    </div>
                 </div>
                 <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Nok Relationship :</label>
                        <input type="text" class="form-control">
                    </div>
                 </div>
                 <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Nok Address line 1 :</label>
                        <textarea class="form-control"></textarea>
                    </div>
                 </div>
                 <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Nok Address line 2 :</label>
                        <textarea class="form-control"></textarea>
                    </div>
                 </div>
                 <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Nok Address line 3 :</label>
                        <textarea class="form-control"></textarea>
                    </div>
                 </div>
                 <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Nok Address line 4 :</label>
                        <textarea class="form-control"></textarea>
                    </div>
                 </div>
                 <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Nok Postal Code :</label>
                        <input type="text" class="form-control">
                    </div>
                 </div>
                 <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label">Nok Phone :</label>
                        <input type="text" class="form-control">
                    </div>
                 </div>
             </div>
            <!-- end table-responsive -->

            <div class="appointmentbtn">
                <div class="button-items mt-4 text-center">
                    <button type="button" class="btn btn-danger waves-effect waves-light">Insert Patient</button>
                    <button type="button" class="btn btn-secondary waves-effect waves-light">Reset</button>
                </div>
            </div>

        </div>
    </div>
    <!-- end row -->
</div>
