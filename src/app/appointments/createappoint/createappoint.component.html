<div class="container-fluid">

    <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                      <div class="row">
                         <div class="col-md-8">
                          <input type="text" class="form-control" placeholder="Search By MRN NHSN ...">
                         </div>
                         <div class="col-md-4">
                          <span class="btn btn-danger p-2"><i class="fa fa-search"></i>Search </span>
                         </div>
                      </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
              <form>
                  <div class="form-group">
                    <div class="row">
                       <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Search  By Id ...">
                       </div>
                       <div class="col-md-4">
                        <span class="btn btn-danger p-2"><i class="fa fa-search"></i>Search </span>
                       </div>
                    </div>
                  </div>
              </form>
          </div>
        </div>
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-flex align-items-center justify-content-between">
                        <h4 class="mb-0 font-size-18">Create Appointments</h4>
                    </div>
                </div>
            </div>
            <!-- <form #createAppt="ngForm" (ngSubmit)="createapptSubmit(createAppt)">
                
            </form> -->
       
            <form #createappt = "ngForm" (ngSubmit) = "onClickSubmit(createappt.value)" >
              <div class="row">
                <div class="col-sm-6 col-md-4">
                 <div class="form-group">
                    <label> Patient Name : <span class="text-danger">*</span> </label>
                    <input type="text" class="form-control" name="patientname" required ngModel name="userName"
                    #patientName="ngModel">
                    <span *ngIf="!patientName.valid && patientName.touched">
                        Patient Name is Required
                    </span>
                 </div>
                </div>
                <div class="col-sm-6 col-md-4">
                 <div class="form-group">
                   <label> DOB : <span class="text-danger">*</span> </label>
                   <input type="text" class="form-control" name="dob" required ngModel #dob="ngModel" data-provide="datepicker" placeholder="MM/DD/YY">
                   <span *ngIf="!dob.valid && dob.touched"> DOB  is Required </span>
                 </div>
                </div>
                <div class="col-sm-6 col-md-4">
                   <div class="form-group">
                     <label> Clinic Date : <span class="text-danger">*</span> </label>
                     <input type="text" class="form-control" name="clinicdate" required ngModel #clinicdate="ngModel" data-provide="datepicker" placeholder="MM/DD/YY">
                     <span *ngIf="!clinicdate.valid && clinicdate.touched"> Clinic Date  is Required </span>
                   </div>
                </div>
                <div class="col-sm-6 col-md-4">
                 <div class="form-group">
                   <label> Clinic Time : <span class="text-danger">*</span></label>
                   <input type="text" class="form-control" name="clinictime" required ngModel #clinictime="ngModel">
                   <span *ngIf="!clinictime.valid && clinictime.touched"> Clinic Time  is Required </span>
                 </div>
              </div>       
              <div class="col-sm-6 col-md-4">
                 <div class="form-group">
                   <label> MRN NHSN : <span class="text-danger">*</span></label>
                   <input type="text" class="form-control" name="mrnnhsn" required ngModel #mrnnhsn="ngModel">
                   <span *ngIf="!mrnnhsn.valid && mrnnhsn.touched"> Clinic Time  is Required </span>
                 </div>
                </div>
                <div class="col-sm-6 col-md-4">
                 <div class="form-group">
                   <label> Type : </label>
                   <input type="text" class="form-control" name="type" ngModel>
                 </div>
                </div>
                <div class="col-sm-6 col-md-4">
                 <div class="form-group">
                   <label> Clinic(Clinic Code) :</label>
                   <input type="text" class="form-control" name="cliniccode" ngModel>
                 </div>
                </div>
                <div class="col-sm-6 col-md-4">
                 <div class="form-group">
                   <label> PC Seen By :</label>
                   <input type="text" class="form-control" name="pcseenby" ngModel>
                 </div>
                </div>
                <div class="col-sm-6 col-md-4">
                 <div class="form-group">
                   <label> N/O :</label>
                   <input type="text" class="form-control" name="no" ngModel>
                 </div>
                </div>
                <div class="col-sm-6 col-md-4">
                 <div class="form-group">
                   <label> Ref :</label>
                   <input type="text" class="form-control" name="ref" ngModel>
                 </div>
                </div>
                <div class="col-sm-6 col-md-4">
                 <div class="form-group">
                   <label> Visit :</label>
                   <input type="text" class="form-control" name="visit" ngModel>
                 </div>
                </div>
                <div class="col-sm-6 col-md-4">
                 <div class="form-group">
                   <label> F/U :</label>
                   <input type="text" class="form-control" name="fu" ngModel>
                 </div>
                </div>
                <div class="col-sm-6 col-md-4">
                 <div class="form-group">
                   <label> HRG :</label>
                   <input type="text" class="form-control" name="hrg" ngModel>
                 </div>
                </div>
                <div class="col-sm-6 col-md-4">
                 <div class="form-group">
                   <label> Letter :</label>
                   <input type="text" class="form-control" name="letter" ngModel>
                 </div>
                </div>
                <div class="col-md-12 text-center">
                  <input type = "submit" class="btn btn-danger" value = "submit">
                </div>
             </div> 
           </form>
            

          </div>
    </div>
</div>
